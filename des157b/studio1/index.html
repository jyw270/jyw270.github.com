<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockbuster Video</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <video poster="images/poster.jpg" autoplay muted controls playsinline>
      <source src="media/video.webm" type="video/webm" />
      <source src="media/video.mp4" type="video/mp4" />

      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="media/video.mp4">link to the video</a> instead.
      </p>
    </video>

    <i class="fas fa-leaf"></i>

    <section id="poem">
      <p class="hidden">She is a flower.</p>
      <p class="hidden">But also...</p>
      <p class="hidden">the sun...</p>
      <p class="hidden">that lets her bloom.</p>
    </section>
  </body>
</html>
